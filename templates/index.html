<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Control Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Drone Control Dashboard</h1>
    </header>

    <main>
        <section class="status-section">
            <h2>Drone Status</h2>
            <div class="status-container">
                <div class="status-item">
                    <span class="status-title">Battery:</span>
                    <span id="battery-status">Loading...</span>
                </div>
                <div class="status-item">
                    <span class="status-title">Height:</span>
                    <span id="height-status">Loading...</span>
                </div>
                <div class="status-item">
                    <span class="status-title">Flight Time:</span>
                    <span id="flight-time-status">Loading...</span>
                </div>
                <div class="status-item">
                    <span class="status-title">Temperature:</span>
                    <span id="temperature-status">Loading...</span>
                </div>
                <div class="status-item">
                    <span class="status-title">Wi-Fi Signal:</span>
                    <span id="wifi-status">Loading...</span>
                </div>
            </div>
            <button class="btn" onclick="getStatus()">Refresh Status</button>
        </section>

        <section class="video-section">
            <h2>Live Video Feed</h2>
            <div class="video-container">
                <img id="video-feed" src="/video_feed" alt="Drone Video Feed" />
            </div>
            <button class="btn" id="video-control" onclick="toggleVideo()">Pause Video</button>
        </section>

        <section class="controls-section">
            <h2>Drone Controls</h2>
            <div class="controls">
                <button class="btn" onclick="takeoff()">Takeoff</button>
                <button class="btn" onclick="land()">Land</button>
            </div>
            <div class="controls movement-controls">
                <button class="btn" onclick="move('up', 20)">Up</button>
                <button class="btn" onclick="move('down', 20)">Down</button>
                <button class="btn" onclick="move('forward', 50)">Forward</button>
                <button class="btn" onclick="move('backward', 50)">Backward</button>
                <button class="btn" onclick="move('left', 50)">Left</button>
                <button class="btn" onclick="move('right', 50)">Right</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Drone Control System. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
