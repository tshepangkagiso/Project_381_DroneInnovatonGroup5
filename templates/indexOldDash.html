<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylynx | Dashboard</title>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        /* Theme Variables & Color System */
        :root {
            /* Core Theme Colors - Light (White & Sky Blue Theme) */
            --primary-l: #0EA5E9;           /* Bright sky blue */
            --primary-hover-l: #0284C7;     /* Darker sky blue for hover */
            --secondary-l: #F0F9FF;         /* Very light blue tint */
            --accent-l: #38BDF8;           /* Light sky blue accent */
            --background-l: #FFFFFF;        /* Pure white background */
            --surface-l: #FFFFFF;          /* Pure white surface */
            --panel-bg-l: #FFFFFF;         /* White panel background */
            --border-l: #E2E8F0;          /* Light gray border */
            --text-primary-l: #1E293B;     /* Dark text */
            --text-secondary-l: #64748B;   /* Medium gray text */
            
            /* Core Theme Colors - Dark */
            --primary-d: #0EA5E9;
            --primary-hover-d: #0284C7;
            --secondary-d: #1E293B;
            --accent-d: #0369A1;
            --background-d: #0F172A;
            --surface-d: #1E293B;
            --border-d: #334155;
            --text-primary-d: #F8FAFC;
            --text-secondary-d: #94A3B8;
    
            /* Status Colors */
            --success: #22C55E;
            --success-bg: rgba(34, 197, 94, 0.1);
            --warning: #F59E0B;
            --warning-bg: rgba(245, 158, 11, 0.1);
            --danger: #EF4444;
            --danger-bg: rgba(239, 68, 68, 0.1);
            --info: #3B82F6;
            --info-bg: rgba(59, 130, 246, 0.1);
    
            /* Elevation Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    
            /* Animation Speeds */
            --transition-fast: 150ms;
            --transition-normal: 250ms;
            --transition-slow: 350ms;
    
            /* Layout Measurements */
            --header-height: 60px;
            --sidebar-width: 280px;
            --content-max-width: 1920px;
            --border-radius-sm: 0.375rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
        }
    
        /* Theme Class Definitions */
        .light-theme {
            --primary: var(--primary-l);
            --primary-hover: var(--primary-hover-l);
            --secondary: var(--secondary-l);
            --accent: var(--accent-l);
            --background: var(--background-l);
            --surface: var(--surface-l);
            --border: var(--border-l);
            --text-primary: var(--text-primary-l);
            --text-secondary: var(--text-secondary-l);
        }
    
        .dark-theme {
            --primary: var(--primary-d);
            --primary-hover: var(--primary-hover-d);
            --secondary: var(--secondary-d);
            --accent: var(--accent-d);
            --background: var(--background-d);
            --surface: var(--surface-d);
            --border: var(--border-d);
            --text-primary: var(--text-primary-d);
            --text-secondary: var(--text-secondary-d);
        }
    
        /* Base Reset & Optimizations */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    
        /* Modern CSS Reset Additions */
        html {
            text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            height: 100%;
        }
    
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            height: 102vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--background);
            color: var(--text-primary);
            transition: background-color var(--transition-normal), color var(--transition-normal);
        }
    
    /* Layout System */
    .app-container {
            display: grid;
            grid-template-rows: var(--header-height) 1fr;
            height: 100vh;
            width: 100vw;
            max-width: var(--content-max-width);
            margin: 0 auto;
        }

        /* Header Styling */
        .header {
            background-color: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            height: var(--header-height);
            transition: background-color var(--transition-normal);
            z-index: 40;
        }

        /* Modern Logo Design */
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            transition: opacity var(--transition-fast);
        }

        .logo:hover {
            opacity: 0.9;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        /* Status Indicators */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: var(--border-radius-sm);
            background-color: var(--surface);
            border: 1px solid var(--border);
            transition: all var(--transition-fast);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            transition: background-color var(--transition-fast);
        }

        .status-dot.connected { 
            background-color: var(--success);
            box-shadow: 0 0 0 2px var(--success-bg);
        }

        .status-dot.disconnected { 
            background-color: var(--danger);
            box-shadow: 0 0 0 2px var(--danger-bg);
        }

        .status-dot.streaming { 
            background-color: var(--info);
            box-shadow: 0 0 0 2px var(--info-bg);
            animation: pulse 2s infinite;
        }

        /* Main Content Layout */
        .main-content {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - var(--header-height));
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            background-color: var(--surface);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--border);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1.25rem;
            transition: background-color var(--transition-normal);
        }

        .operator-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .operator-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            box-shadow: var(--shadow-md);
        }

        /* Content Area */
        .content-area {
            display: flex;
            flex-direction: column;
            height: calc(100vh - var(--header-height) - 2rem);
            gap: 1rem;
        }

        /* Video Section - Maximized */
        .video-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            height: calc(100% - 180px); /* Adjusted to maximize video size */
            min-height: 0;
        }

        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: var(--background);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--surface);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .video-label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 0.375rem 1rem;
            border-radius: var(--border-radius-lg);
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 10;
            backdrop-filter: blur(4px);
        }

        .video-metrics {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 0.375rem 1rem;
            border-radius: var(--border-radius-lg);
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 10;
            backdrop-filter: blur(4px);
        }

    /* Control Groups */
    .control-group {
            padding: 1.25rem 0;
            border-bottom: 1px solid var(--border);
        }

        .control-group:last-child {
            border-bottom: none;
        }

        .control-group-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Enhanced Button Styles */
        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all var(--transition-fast);
            border: 1px solid transparent;
            font-size: 0.875rem;
            position: relative;
            overflow: hidden;
            margin-bottom: 0.5rem;
            user-select: none;
        }

        .btn:last-child {
            margin-bottom: 0;
        }

        .btn i {
            font-size: 1rem;
            transition: transform var(--transition-fast);
        }

        .btn:hover i {
            transform: scale(1.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            filter: brightness(110%);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-danger:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .btn-outline {
            border: 1px solid var(--border);
            color: var(--text-primary);
            background-color: transparent;
        }

        .btn-outline:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
            background-color: var(--info-bg);
        }

        /* Monitoring Section */
        .monitoring-section {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
            height: 210px;  /* Fixed height for monitoring section */
        }

        .threats-list {
            background-color: var(--surface);
            border-radius: var(--border-radius-lg);
            padding: 1.25rem;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .threat-level {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }

        .threat-level::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            transition: all var(--transition-fast);
        }

        .threat-level:hover {
            transform: translateX(4px);
        }

        .threat-level.high {
            background-color: var(--danger-bg);
            color: var(--danger);
        }

        .threat-level.high::before {
            background-color: var(--danger);
        }

        .threat-level.medium {
            background-color: var(--warning-bg);
            color: var(--warning);
        }

        .threat-level.medium::before {
            background-color: var(--warning);
        }

        .threat-level.low {
            background-color: var(--success-bg);
            color: var(--success);
        }

        .threat-level.low::before {
            background-color: var(--success);
        }

        /* Logs Section */
        .logs-section {
            background-color: var(--surface);
            border-radius: var(--border-radius-lg);
            padding: 1.25rem;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .logs-list {
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            gap: 0.5rem;
            height: 100%;
            padding-right: 0.5rem;
        }

        .log-entry {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: var(--border-radius-sm);
            background-color: var(--background);
            transition: all var(--transition-fast);
            font-size: 0.875rem;
            border: 1px solid var(--border);
        }

        .log-entry:hover {
            transform: translateX(4px);
            background-color: var(--surface);
        }

        .log-entry.success { border-left: 4px solid var(--success); }
        .log-entry.warning { border-left: 4px solid var(--warning); }
        .log-entry.error { border-left: 4px solid var(--danger); }
        .log-entry.info { border-left: 4px solid var(--info); }

        .log-time {
            color: var(--text-secondary);
            font-family: monospace;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        /* Toast System */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            pointer-events: none;
        }

    /* Toast Styling */
    .toast {
            min-width: 300px;
            max-width: 400px;
            background-color: var(--surface);
            border-radius: var(--border-radius-md);
            padding: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            box-shadow: var(--shadow-lg);
            pointer-events: all;
            animation: slideIn var(--transition-normal) ease-out;
            border-left: 4px solid;
        }

        .toast.success { 
            border-color: var(--success);
        }
        .toast.warning { 
            border-color: var(--warning);
        }
        .toast.error { 
            border-color: var(--danger);
        }
        .toast.info { 
            border-color: var(--info);
        }

        .toast-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toast-content {
            flex-grow: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }

        .toast-message {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .toast-close {
            flex-shrink: 0;
            opacity: 0.5;
            cursor: pointer;
            transition: opacity var(--transition-fast);
            padding: 0.25rem;
        }

        .toast-close:hover {
            opacity: 1;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: color-mix(in srgb, var(--background) 95%, transparent);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity var(--transition-normal);
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-primary);
            animation: pulse 2s infinite;
        }

        /* Custom Scrollbar */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 3px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-secondary);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: relative;
            width: 48px;
            height: 24px;
            border-radius: 12px;
            background-color: var(--surface);
            border: 1px solid var(--border);
            cursor: pointer;
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: all var(--transition-normal);
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: var(--primary);
            transition: transform var(--transition-normal);
        }

        .theme-toggle.dark::after {
            transform: translateX(24px);
        }

        .theme-toggle i {
            font-size: 14px;
            color: var(--text-primary);
            transition: all var(--transition-normal);
            z-index: 1;
        }

        /* Animations */
        @keyframes spin {
            to { 
                transform: rotate(360deg); 
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(var(--primary-rgb), 0.2);
            }
            100% {
                box-shadow: 0 0 0 10px rgba(var(--primary-rgb), 0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 1536px) {
            :root {
                --sidebar-width: 260px;
            }
        }

        @media (max-width: 1280px) {
            .main-content {
                gap: 1rem;
            }
            
            .video-section {
                gap: 1rem;
            }

            .status-bar {
                gap: 1rem;
            }
        }

        @media (max-width: 1024px) {
            :root {
                --sidebar-width: 240px;
            }

            .video-section {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(2, 1fr);
            }

            .monitoring-section {
                grid-template-columns: 1fr;
                height: auto;
                min-height: 180px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                left: -100%;
                top: var(--header-height);
                bottom: 0;
                width: var(--sidebar-width);
                z-index: 40;
                transition: left var(--transition-normal);
            }

            .sidebar.active {
                left: 0;
            }

            .header {
                padding: 0 1rem;
            }

            .status-bar {
                gap: 0.75rem;
            }

            .status-indicator {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            .toast {
                min-width: auto;
                max-width: calc(100vw - 2rem);
            }
        }

        @media (max-width: 640px) {
            :root {
                --header-height: 50px;
            }

            .status-bar {
                display: none;
            }

            .video-section {
                height: calc(100% - 120px);
            }

            .monitoring-section {
                min-height: 120px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
        <!-- Main Container -->
        <div class="app-container">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <a href="#" class="logo">
                        <i class="fas fa-drone"></i>
                        Skylynx
                    </a>
                </div>
    
                <div class="status-bar">
                    <div class="status-indicator">
                        <div id="connectionStatusDot" class="status-dot disconnected"></div>
                        <span id="connectionStatus">Disconnected</span>
                    </div>
                    <div class="status-indicator">
                        <div id="streamStatusDot" class="status-dot"></div>
                        <span id="streamStatus">Stream Off</span>
                    </div>
                    <div class="status-indicator">
                        <i class="fas fa-battery-half"></i>
                        <span id="batteryLevel">100%</span>
                    </div>
                    <div class="status-indicator">
                        <i class="fas fa-ruler-vertical"></i>
                        <span id="droneHeight">0 cm</span>
                    </div>
                    <div class="status-indicator">
                        <i class="fas fa-clock"></i>
                        <span id="flightTime">00:00</span>
                    </div>
                    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-sun"></i>
                    </button>
                </div>
            </header>
    
            <!-- Main Content -->
            <main class="main-content">
                <!-- Sidebar -->
                <aside class="sidebar custom-scrollbar">
                    <!-- Operator Info -->
                    <div class="operator-info">
                        <div class="operator-avatar">OP</div>
                        <div class="operator-details">
                            <h3 class="operator-name">Operator</h3>
                            <span class="operator-role">Drone Controller</span>
                        </div>
                    </div>
    
                    <!-- Stream Control -->
                    <div class="control-group">

            class DroneController {
                constructor() {
                    // Socket initialization
                    this.socket = io('http://localhost:5000', {
                        transports: ['websocket'],
                        reconnectionAttempts: 5,
                        reconnectionDelay: 1000,
                        timeout: 10000,
                        cors: {
                            origin: "*",
                            methods: ["GET", "POST"]
                        }
                    });

                    // State Management
                    this.state = {
                        isConnected: false,
                        isStreaming: false,
                        isFlying: false,
                        isPatrolling: false,
                        frameCount: 0,
                        lastFPSUpdate: Date.now(),
                        threatCounts: { high: 0, medium: 0, low: 0 }
                    };

                    // Initialize Audio
                    this.sounds = {
                        highThreat: new Audio(AUDIO.HIGH_THREAT),
                        takeoff: new Audio(AUDIO.TAKEOFF),
                        land: new Audio(AUDIO.LAND),
                        disconnect: new Audio(AUDIO.DISCONNECT)
                    };

                    // Initialize DOM Elements
                    this.initializeElements();
                    
                    // Start Setup
                    this.initializeEventListeners();
                    this.initializeSocketHandlers();
                    this.initializeTheme();
                    
                    // Show loading overlay
                    this.elements.loadingOverlay.classList.add('active');

                    // Remove loading overlay after 5 seconds
                    setTimeout(() => {
                        this.elements.loadingOverlay.classList.remove('active');
                    }, 5000);
                }

                initializeElements() {
                    this.elements = {
                        // Status Elements
                        connectionStatusDot: document.getElementById('connectionStatusDot'),
                        connectionStatus: document.getElementById('connectionStatus'),
                        streamStatusDot: document.getElementById('streamStatusDot'),
                        streamStatus: document.getElementById('streamStatus'),
                        batteryLevel: document.getElementById('batteryLevel'),
                        droneHeight: document.getElementById('droneHeight'),
                        flightTime: document.getElementById('flightTime'),
                        
                        // Video Elements
                        rawFeed: document.getElementById('rawFeed'),
                        detectionFeed: document.getElementById('detectionFeed'),
                        rawMetrics: document.getElementById('rawMetrics'),
                        detectionMetrics: document.getElementById('detectionMetrics'),
                        
                        // Control Buttons
                        startStream: document.getElementById('startStream'),
                        stopStream: document.getElementById('stopStream'),
                        takeoff: document.getElementById('takeoff'),
                        land: document.getElementById('land'),
                        emergency: document.getElementById('emergency'),
                        startClockwise: document.getElementById('startClockwise'),
                        startCounterClockwise: document.getElementById('startCounterClockwise'),
                        stopPatrol: document.getElementById('stopPatrol'),
                        
                        // Threat Counters
                        highThreatCount: document.getElementById('highThreatCount'),
                        mediumThreatCount: document.getElementById('mediumThreatCount'),
                        lowThreatCount: document.getElementById('lowThreatCount'),
                        
                        // Other UI Elements
                        logsList: document.getElementById('logsList'),
                        loadingOverlay: document.getElementById('loadingOverlay'),
                        toastContainer: document.getElementById('toastContainer'),
                        themeToggle: document.getElementById('themeToggle')
                    };
                }

                initializeEventListeners() {
                    // Stream Controls
                    this.elements.startStream.onclick = () => this.startStream();
                    this.elements.stopStream.onclick = () => this.stopStream();

                    // Flight Controls
                    this.elements.takeoff.onclick = () => {
                        this.socket.emit('takeoff');
                        this.sounds.takeoff.play();
                        this.log('Initiating takeoff sequence...', 'info');
                    };

                    this.elements.land.onclick = () => {
                        this.socket.emit('land');
                        this.sounds.land.play();
                        this.log('Initiating landing sequence...', 'info');
                    };

                    this.elements.emergency.onclick = () => {
                        this.socket.emit('emergency');
                        this.log('EMERGENCY STOP INITIATED', 'error');
                    };

                    // Patrol Controls
                    this.elements.startClockwise.onclick = () => {
                        this.socket.emit('start_patrol', { direction: 'clockwise' });
                        this.state.isPatrolling = true;
                        this.updatePatrolControls();
                        this.log('Starting clockwise patrol...', 'info');
                    };

                    this.elements.startCounterClockwise.onclick = () => {
                        this.socket.emit('start_patrol', { direction: 'counterclockwise' });
                        this.state.isPatrolling = true;
                        this.updatePatrolControls();
                        this.log('Starting counter-clockwise patrol...', 'info');
                    };

                    this.elements.stopPatrol.onclick = () => {
                        this.socket.emit('stop_patrol');
                        this.state.isPatrolling = false;
                        this.updatePatrolControls();
                        this.log('Stopping patrol...', 'info');
                    };

                    // Theme Toggle
                    this.elements.themeToggle.onclick = () => this.toggleTheme();

                    // Window Events
                    window.onbeforeunload = () => {
                        if (this.state.isStreaming) {
                            this.socket.emit('stop_video');
                        }
                    };
                }

                initializeSocketHandlers() {
                    // Connection Events
                    this.socket.on('connect', () => {
                        this.state.isConnected = true;
                        this.updateConnectionStatus(true);
                        this.showToast('Connected to drone server', 'success');
                        //this.elements.loadingOverlay.classList.remove('active');
                    });

                    this.socket.on('disconnect', () => {
                        this.state.isConnected = false;
                        this.updateConnectionStatus(false);
                        this.sounds.disconnect.play();
                        this.showToast('Disconnected from drone server', 'error');
                        //this.elements.loadingOverlay.classList.add('active');
                    });

                    // Video Frame Handlers
                    this.socket.on('video_frame', (data) => {
                        if (this.state.isStreaming && data.frame) {
                            this.elements.rawFeed.src = `data:image/jpeg;base64,${data.frame}`;
                            this.elements.rawMetrics.textContent = `FPS: ${data.fps.toFixed(1)}`;
                            this.updateFPS();
                        }
                    });

                    this.socket.on('detection_frame', (data) => {
                        if (this.state.isStreaming && data.frame) {
                            this.elements.detectionFeed.src = `data:image/jpeg;base64,${data.frame}`;
                            if (data.detections) {
                                this.updateDetections(data.detections);
                            }
                        }
                    });

                    // Status Events
                    this.socket.on('drone_status', (status) => {
                        this.updateDroneStatus(status);
                    });

                    this.socket.on('battery_update', (data) => {
                        this.elements.batteryLevel.textContent = `${data.battery}%`;
                    });

                    this.socket.on('height_update', (data) => {
                        this.elements.droneHeight.textContent = `${data.height} cm`;
                    });

                    // Error Handling
                    this.socket.on('video_error', (error) => {
                        this.log(`Video stream error: ${error.message}`, 'error');
                        this.showToast('Video stream error occurred', 'error');
                        this.stopStream();
                    });

                    this.socket.on('error', (error) => {
                        this.log(`Drone error: ${error.message}`, 'error');
                        this.showToast('Drone error occurred', 'error');
                    });
                }
                initializeTheme() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                document.documentElement.className = `${savedTheme}-theme`;
                this.updateThemeToggleIcon(savedTheme);
            }

            toggleTheme() {
                const currentTheme = document.documentElement.className.includes('dark') ? 'light' : 'dark';
                document.documentElement.className = `${currentTheme}-theme`;
                localStorage.setItem('theme', currentTheme);
                this.updateThemeToggleIcon(currentTheme);
            }

            updateThemeToggleIcon(theme) {
                const icon = theme === 'dark' ? 'sun' : 'moon';
                this.elements.themeToggle.innerHTML = `<i class="fas fa-${icon}"></i>`;
            }

            startStream() {
                if (!this.state.isConnected) {
                    this.showToast('Cannot start stream: Not connected', 'error');
                    return;
                }
                this.socket.emit('start_video');
                this.state.isStreaming = true;
                this.updateStreamStatus(true);
                this.log('Starting video stream...', 'info');
            }

            stopStream() {
                this.socket.emit('stop_video');
                this.state.isStreaming = false;
                this.updateStreamStatus(false);
                this.resetVideoFeeds();
                this.log('Stopped video stream', 'info');
            }

            resetVideoFeeds() {
                this.elements.rawFeed.src = '/api/placeholder/1280/720';
                this.elements.detectionFeed.src = '/api/placeholder/1280/720';
                this.elements.rawMetrics.textContent = 'FPS: --';
                this.elements.detectionMetrics.textContent = 'Detected: --';
            }

            updateStreamStatus(streaming) {
                this.elements.streamStatusDot.className = `status-dot ${streaming ? 'streaming' : ''}`;
                this.elements.streamStatus.textContent = streaming ? 'Stream On' : 'Stream Off';
                this.elements.startStream.disabled = streaming;
                this.elements.stopStream.disabled = !streaming;
            }

            updateConnectionStatus(connected) {
                this.elements.connectionStatusDot.className = `status-dot ${connected ? 'connected' : 'disconnected'}`;
                this.elements.connectionStatus.textContent = connected ? 'Connected' : 'Disconnected';
                
                // Update button states
                this.updateControlButtons();
                
                // Reset stream if disconnected
                if (!connected && this.state.isStreaming) {
                    this.stopStream();
                }
            }

            updateDetections(detections) {
                const threats = { high: 0, medium: 0, low: 0 };
                
                detections.forEach(detection => {
                    if (detection.threat_level) {
                        threats[detection.threat_level]++;
                    }
                });

                // Check for new high threats
                if (threats.high > this.state.threatCounts.high) {
                    this.sounds.highThreat.play();
                    this.showToast(' High threat detected!', 'error');
                }

                this.state.threatCounts = threats;
                this.elements.highThreatCount.textContent = threats.high;
                this.elements.mediumThreatCount.textContent = threats.medium;
                this.elements.lowThreatCount.textContent = threats.low;
                
                this.elements.detectionMetrics.textContent = `Detected: ${detections.length}`;
            }

            updateFPS() {
                this.state.frameCount++;
                const now = Date.now();
                const elapsed = now - this.state.lastFPSUpdate;

                if (elapsed >= 1000) {
                    const fps = Math.round((this.state.frameCount * 1000) / elapsed);
                    this.elements.rawMetrics.textContent = `FPS: ${fps}`;
                    this.state.frameCount = 0;
                    this.state.lastFPSUpdate = now;
                }
            }

            updateDroneStatus(status) {
                this.state.isFlying = status.flying;
                this.updateControlButtons();
                
                if (status.battery !== undefined) {
                    this.elements.batteryLevel.textContent = `${status.battery}%`;
                }
                
                if (status.height !== undefined) {
                    this.elements.droneHeight.textContent = `${status.height} cm`;
                }

                if (status.flight_time !== undefined) {
                    this.elements.flightTime.textContent = this.formatTime(status.flight_time);
                }

                if (status.is_patrolling !== undefined) {
                    this.state.isPatrolling = status.is_patrolling;
                    this.updatePatrolControls();
                }
            }

            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <div class="toast-content">
                        <div class="toast-message">${message}</div>
                    </div>
                `;
                
                this.elements.toastContainer.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.animation = 'slideOut 0.3s ease-out forwards';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            log(message, type = 'info') {
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                
                const time = new Date().toLocaleTimeString();
                entry.innerHTML = `
                    <span class="log-time">[${time}]</span>
                    <span class="log-message">${message}</span>
                `;
                
                this.elements.logsList.insertBefore(entry, this.elements.logsList.firstChild);
                
                // Limit log entries
                while (this.elements.logsList.childNodes.length > 100) {
                    this.elements.logsList.removeChild(this.elements.logsList.lastChild);
                }
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
